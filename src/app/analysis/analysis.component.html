
<body style="width: 800px;
margin-left: auto;
margin-right: auto;" >
  <div class="row">

    <div class="col-sm-1">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">

            <br>
            <br>
           <marquee behavior="alternate" direction="float-left">Max Profit</marquee> <br><label type="number" placeholder="0">{{NetProfit}}$</label>
          </div>
          <div class="flip-card-back" style="background-image: url('http://pluspng.com/img-png/smily-png-hd-smiley-png-3896.png');
          background-size: cover;"> 
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-1">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
  
            <br>
            <br>
            <marquee behavior="alternate" direction="float-left">Max Loss/</marquee><br> <label type="number" placeholder="0">{{NetLoss}}$</label>
          </div>
          <div class="flip-card-back" style="background-image: url('http://pluspng.com/img-png/smily-png-hd-smiley-png-3896.png');
          background-size: cover;"> 
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-1">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            
            <br>
            <br>
            <marquee behavior="alternate" direction="float-left">Margin</marquee><br><label type="number" placeholder="0">{{margin}}$</label>
          </div>
          <div class="flip-card-back" style="background-image: url('https://images-na.ssl-images-amazon.com/images/I/711NDQNFqxL.png');
          background-size: cover;"> 
          </div>
        </div>
      </div>
    </div>
